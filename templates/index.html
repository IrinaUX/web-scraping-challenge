<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Mission to Mars</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
</head>

<body>
  <div class="container">

    <div class="jumbotron text-center">
      <h1>Mission to Mars</h1>
      <p><a class="btn btn-primary btn-lg" href="/scrape" role="button">Scrape New Data</a></p>
    </div>

    <!-- Mars data - Part 1 - Intro -->
    <div class="row" id="mars-intro">
      <div class="col-md-12">
        <h4 class="heading">Latest Mars News</h4>
        <large>{{intro.title}}</large><br>
        <small>{{intro.body}}</small>
      </div>
    </div><br>

    <!-- Mars data - Part 2 - Featured Mars Image -->
    <div class="row" id="mars-ft-img">
      <div class="col-md-12">
        <h4 class="heading">Featured Mars Image</h4>
        <img class="img-responsive" src="{{intro.url}}" style="max-width: 50%;"
      </div>
    </div>
  
    <!-- Mars data - Part 3 - Current weather on Mars -->
    <div class="row" id="mars-ft-img">
      <div class="col-md-12">
        <h4 class="heading">Current Weather on Mars</h4>
        <img class="card-text" src="{{intro.weather}}"
      </div>
    </div>
  

  </div>
</body>

</html>
